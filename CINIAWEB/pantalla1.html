<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pantalla 1</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="screen-view">

  <!-- CONTENIDO DE LA PANTALLA -->
  <main class="screen-layout">

    <!-- ===== ZONA IZQUIERDA (MEDIA) ===== -->
    <section class="media-zone">
      <div class="media-frame">
        <div id="player" class="media-player">
          <p class="empty-msg">Esperando contenido...</p>
        </div>
      </div>
    </section>

    <!-- ===== ZONA DERECHA (CONTADORES) ===== -->
    <aside class="sidebar">

      <div class="counter-card">
        <h3>Producción</h3>
        <div class="counter" id="counter1">0</div>
      </div>

      <div class="counter-card">
        <h3>Meta</h3>
        <div class="counter" id="counter2">0</div>
      </div>

      <!-- Botón de carga -->
      <div class="screen-controls">
        <label class="upload-btn">
          Subir contenido Pantalla 1
          <input type="file" id="fileInput" accept="image/*,video/*">
        </label>
        
        <button class="delete-btn" id="deleteContent">
          Eliminar contenido
        </button>
      </div>



    </aside>

  </main>

  <!-- Scripts SIEMPRE al final -->
  <script src="./js/header.js"></script>
  <script src="./js/pantalla.js"></script>

  <!-- Inicializar esta pantalla -->
  <script>
    initPantalla("pantalla1");
  </script>

</body>
</html>
